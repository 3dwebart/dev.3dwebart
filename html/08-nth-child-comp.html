		<style type="text/css">
			ul {
				list-style: none;
				margin: 0;
				padding: 0;
				text-align: center;
			}
			
			li {
				width: 10%;
				padding: 5px 0;
				display: block;
				float: left;
				font-size: 30px;
				font-weight: bold;
			}
			li:nth-child(2) {
				color: green;
				background-color: red;
			}
			
			li:nth-child(even) {
				color: red;
				background-color: green;
			}
			
			
			
			li:nth-child(3n) {
				color: blue;
				background-color: yellow;
			}
			
			
		</style>
